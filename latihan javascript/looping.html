<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Looping</title>
  </head>
  <body>
    <h1>Berlatih Looping</h1>
    <h3>Contoh Hasil Looping</h3>
    <p id="example"></p>
    <h3>Soal No. 1</h3>
    <p id="jawaban1"></p>
    <script>
      // Contoh untuk melakukan looping dengan for var jawabanContoh = ""
      var text2 = "";
      for (var i = 0; i < 5; i++) {
        text2 += "ini adalah angka ke: " + [i] + "<br>";
        // }
        // Driver Code
        document.getElementById("example").innerHTML = text2;
        // Soal No. 1 Looping menggunakan While
        /*
            Pada tugas ini kamu diminta untuk melakukan looping dalam JavaScript dengan menggunakan syntax while. Untuk membuat tantangan ini
            lebih menarik,kamu juga diminta untuk membuat suatu looping yang menghitung maju dan menghitung mundur. OUTPUT : LOOPING PERTAMA
            2 - I love coding
            4 - I love coding
            6 - I love coding
            8 - I love coding
            10 - I love coding
            12 - I love coding
            14 - I love coding
            16 - I love coding
            18 - I love coding
            20 - I love coding
            LOOPING KEDUA
            20 - I will become web developer
            18 - I will become web developer
            16 - I will become web developer
            14 - I will become web developer
            12 - I will become web developer
            10 - I will become web developer
            8 - I will become web developer
            6 - I will become web developer
            4 - I will become web developer
            2 - I will become web developer */

        // Code kamu di sini, lakukan looping dengan while

        var text = "";
        var text3 = "";
        var i = 1;
        var x = 20;

        while (i <= x) {
          if (i % 2 == 0) {
            text += i + "- I love coding<br>";
            text3 += x - i + 2 + " -I will become web developer<br>";
          }
          i++;
        }

        // Driver Code, Jangan diganggu !
        document.getElementById("jawaban1").innerHTML = `<h3>Loop Pertama</h3>` + text + `<br>` + `<h3>Loop Kedua</h3>` + text3;
      }
    </script>
  </body>
</html>
